<link rel="stylesheet" href="/components/contact/contact.css">

<div class="container">
    <div class="mb-5 text-center">
        <h2 class="sec_titulo fw-bold">Contact Us</h2>
        <p class="sec_subtitulo">Felis nunc, aliquet quam dictum senectus nunc.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="row g-4 align-items-stretch">
                <div class="col-md-6 d-flex">
                    <div class="informacao_contato w-100">
                        <div class="mb-4">
                                    <h3>Contact Information</h3>
                                    <p class="sec_subtitulo">
                                        Fill up the form and our Team will get back to you within 24 hours.
                                    </p>
                                </div>
                                <ul>
                                    <li class="text-white d-flex align-items-center flex-wrap">
                                        <div class="icon-contact">
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                        +91 98765 43210
                                    </li>
                                    <li class="text-white d-flex align-items-center flex-wrap">
                                        <div class="icon-contact">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                        domain@paypal.com
                                    </li>
                                    <li class="text-white d-flex align-items-center flex-wrap">
                                        <div class="icon-contact">
                                            <i class="fa-solid fa-globe"></i>
                                        </div>
                                        paypal.com
                                    </li>
                                    <li class="text-white d-flex align-items-center flex-wrap">
                                        <div class="icon-contact">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </div>
                                        Location
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex">
                            <div class="formulario_contato">
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3">
                                        <input required type="text" name="fname" class="form-control" placeholder="First name" id="fname">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input required type="text" name="lname" class="form-control" placeholder="Last name" id="lname">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input required type="email" name="email" class="form-control" placeholder="Email" id="email">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input required type="text" name="phone" class="form-control" placeholder="Phone" id="phone">
                                    </div>

                                    <div class="row-mb-3">
                                        <div class="col-md-12">
                                            <h6 class="mb-3">What service do you need?</h6>

                                            <div class="row">
                                                <div class="col-md-4 mb-3">
                                                    <input type="checkbox" name="service[]" id="app">
                                                    <label for="app" class="pl-1">App Design</label>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <input type="checkbox" name="service[]" id="web">
                                                    <label for="web" class="pl-1">Web Design</label>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <input type="checkbox" name="service[]" id="graphic">
                                                    <label for="graphic" class="pl-1">Graphic Design</label>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <input type="checkbox" name="service[]" id="marketing">
                                                    <label for="marketing" class="pl-1">Marketing</label>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <input type="checkbox" name="service[]" id="other">
                                                    <label for="other" class="pl-1">Other</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="menssagem" class="form-label">Message</label>
                                        <textarea class="form-control" name="menssagem" id="menssagem" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-end">
                                    <button class="btn">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
